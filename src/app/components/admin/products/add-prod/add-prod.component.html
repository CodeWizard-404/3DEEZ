<!-- add-prod.component.html -->

<div class="container mt-3">
  <h2>Add Product</h2>
  <form (submit)="onSubmitAdd()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" id="photo" class="form-control" (change)="AddPhoto($event)" name="photo" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="isNew">New:</label>
      <input type="checkbox" id="isNew" class="form-check-input" [(ngModel)]="product.isNew" name="isNew">
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" class="form-control" [(ngModel)]="product.releaseDate" name="releaseDate" required>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" id="color" class="form-control" [(ngModel)]="product.details[0].color" name="color">
    </div>

    <div class="form-group">
      <label for="size">Size:</label>
      <input type="text" id="size" class="form-control" [(ngModel)]="product.details[0].size" name="size">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.details[1].description" name="description"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
