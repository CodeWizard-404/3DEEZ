<section>
    <h3>Product Management</h3>

    <button class="btn btn-primary mb-2" (click)="addProduct()">Add Product</button>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price | pricing }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
