<!-- nav-bar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">
    <img src="assets/images/logo.png" alt="3DEEZ Logo" class="logo-img" />
    <span class="logo-text">3DEEZ</span>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class=" navbar-collapse justify-content-end collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/products">Store</a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" [routerLink]="'/home'" fragment="contact">Contact Us</a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" [routerLink]="'/home'" fragment="about">About Us</a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" routerLink="/auth">Login</a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link">Orders</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" (ngSubmit)="search()">
      <div class="input-group">
        <input
          [(ngModel)]="searchTerm"
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="input-group-append">
          <button class="btn my-2 my-sm-0" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
</nav>
