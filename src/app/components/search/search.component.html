<form class="form-inline my-2 my-lg-0" [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="input-group">
      <input
        [(ngModel)]="searchForm"
        class="form-control"
        type="search"
        placeholder="Search"
        name="search"
      />
      <div class="input-group-append">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
    <app-search></app-search>
  </form>
